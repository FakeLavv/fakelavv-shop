<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeLavv | SHOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --black: #000000;
            --dark: #0a0a0a;
            --gray: #1a1a1a;
            --white: #ffffff;
            --accent: #888888;
            --badge-owner: #ff4444;
            --badge-creator: #ff8800;
            --badge-dev: #4488ff;
            --badge-sponsor: #ffdd00;
            --badge-premium: #aa44ff;
            --badge-buyer: #44ff88;
            --badge-vip: #ff44aa;
            --badge-mod: #44aaff;
            --badge-helper: #44ffaa;
            --badge-new: #888888;
        }

        body {
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.6;
        }

        /* AUTH MODAL */
        #authModal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            backdrop-filter: blur(10px);
        }

        .auth-container {
            background: rgba(20,20,20,0.95);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 2.5rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .auth-container p {
            color: #888;
            margin-bottom: 2rem;
        }

        .auth-form {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-form.active {
            display: flex;
        }

        .auth-input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .auth-input:focus {
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.08);
        }

        .auth-btn {
            background: linear-gradient(90deg, #444, #666);
            border: none;
            padding: 1rem;
            border-radius: 10px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,255,255,0.1);
        }

        .auth-toggle {
            margin-top: 1.5rem;
            color: #888;
        }

        .auth-toggle button {
            background: none;
            border: none;
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .auth-error {
            color: #ff4444;
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 20px;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10,10,10,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .nav-tab {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #aaa;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-tab:hover, .nav-tab.active {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-color: rgba(255,255,255,0.3);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            background: rgba(255,68,68,0.2);
            border: 1px solid rgba(255,68,68,0.3);
            color: #ff8888;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255,68,68,0.3);
        }

        /* BADGES */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid;
            box-shadow: 0 0 10px currentColor;
        }

        .badge-owner { border-color: var(--badge-owner); color: #ff6666; background: rgba(255,68,68,0.1); }
        .badge-dev { border-color: var(--badge-dev); color: #66aaff; background: rgba(68,136,255,0.1); }
        .badge-premium { border-color: var(--badge-premium); color: #cc88ff; background: rgba(170,68,255,0.1); }
        .badge-buyer { border-color: var(--badge-buyer); color: #66ffaa; background: rgba(68,255,136,0.1); }
        .badge-new { border-color: var(--badge-new); color: #aaaaaa; background: rgba(136,136,136,0.1); }

        .badge-small {
            padding: 0.15rem 0.5rem;
            font-size: 0.65rem;
        }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 2rem;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        /* USER PROFILE */
        .user-profile {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #333, #555);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .user-badges {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        /* CHAT */
        .chat-container {
            display: flex;
            height: 70vh;
            background: rgba(20,20,20,0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .chat-sidebar {
            width: 280px;
            background: rgba(0,0,0,0.3);
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 15px;
            animation: messageAppear 0.3s;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-message.own {
            align-self: flex-end;
            background: rgba(100,100,255,0.2);
            border: 1px solid rgba(100,100,255,0.3);
        }

        .chat-message.other {
            align-self: flex-start;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .chat-message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.3rem;
            font-size: 0.8rem;
            flex-wrap: wrap;
        }

        .chat-message-username {
            font-weight: 700;
        }

        .chat-message-time {
            color: #666;
            font-size: 0.75rem;
            margin-left: auto;
        }

        .chat-input-area {
            padding: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        .chat-input:focus {
            border-color: rgba(255,255,255,0.3);
        }

        .chat-send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-send-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .online-list {
            margin-top: auto;
        }

        .online-title {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .online-user {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.5rem 0;
        }

        .online-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #444, #666);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
        }

        /* PRODUCTS */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .product-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 1.8rem;
            text-align: center;
            transition: all 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.15);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .product-card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .product-card p {
            color: #888;
            margin-bottom: 1.5rem;
        }

        .price {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            background: rgba(255,255,255,0.08);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.15);
            padding: 0.9rem 1.8rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-cart:hover {
            background: rgba(255,255,255,0.15);
        }

        /* ADMIN PANEL */
        .admin-panel {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .admin-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .admin-item {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .admin-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .admin-item.active {
            background: rgba(100,255,100,0.1);
            border-color: rgba(100,255,100,0.3);
        }

        /* CART */
        .cart-btn {
            position: relative;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #444;
            color: #fff;
            font-size: 0.75rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 380px;
            height: 100vh;
            background: rgba(15,15,15,0.98);
            border-left: 1px solid rgba(255,255,255,0.1);
            transition: right 0.4s;
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.active {
            right: 0;
        }

        /* NOTIFICATION */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: #fff;
            backdrop-filter: blur(10px);
            z-index: 10000;
            animation: slideInRight 0.3s;
            max-width: 300px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .notification.success {
            background: rgba(100,255,100,0.15);
            border-color: rgba(100,255,100,0.3);
        }

        .notification.error {
            background: rgba(255,100,100,0.15);
            border-color: rgba(255,100,100,0.3);
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: 80vh;
            }
            .chat-sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Modal -->
    <div id="authModal">
        <div class="auth-container">
            <h2>FAKELAVV SHOP</h2>
            <p>Войдите или создайте аккаунт</p>
            
            <form id="loginForm" class="auth-form active">
                <input type="text" id="loginUsername" class="auth-input" placeholder="Имя пользователя" required minlength="3">
                <input type="password" id="loginPassword" class="auth-input" placeholder="Пароль" required minlength="6">
                <button type="submit" class="auth-btn">Войти</button>
            </form>
            
            <form id="registerForm" class="auth-form">
                <input type="text" id="regUsername" class="auth-input" placeholder="Имя пользователя" required minlength="3" maxlength="20">
                <input type="email" id="regEmail" class="auth-input" placeholder="Email" required>
                <input type="password" id="regPassword" class="auth-input" placeholder="Пароль (мин. 6 символов)" required minlength="6">
                <button type="submit" class="auth-btn">Создать аккаунт</button>
            </form>
            
            <div class="auth-toggle">
                <span id="toggleText">Нет аккаунта?</span>
                <button id="toggleBtn">Зарегистрироваться</button>
            </div>
            
            <div class="auth-error" id="authError"></div>
        </div>
    </div>

    <!-- Main App (hidden until auth) -->
    <div id="mainApp" style="display: none;">
        <nav class="navbar">
            <div class="logo">FAKELAVV</div>
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="home"><i class="fas fa-home"></i> Главная</button>
                <button class="nav-tab" data-tab="chat"><i class="fas fa-comments"></i> Чат</button>
                <button class="nav-tab" data-tab="shop"><i class="fas fa-shopping-bag"></i> Магазин</button>
                <button class="nav-tab" data-tab="badges"><i class="fas fa-medal"></i> Бейджики</button>
            </div>
            <div class="user-menu">
                <div class="cart-btn" id="cartBtn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </nav>

        <div class="container">
            <!-- Home -->
            <div class="tab-content active" id="home">
                <div class="user-profile">
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                    <div class="user-name" id="profileName">User</div>
                    <div class="user-badges" id="profileBadges"></div>
                </div>
            </div>

            <!-- Chat -->
            <div class="tab-content" id="chat">
                <h2 class="section-title">Общий Чат</h2>
                <div class="chat-container">
                    <div class="chat-sidebar">
                        <div>
                            <h3 style="margin-bottom: 1rem;">Онлайн: <span id="onlineCount">0</span></h3>
                        </div>
                        <div class="online-list" id="onlineList"></div>
                    </div>
                    <div class="chat-main">
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input-area">
                            <input type="text" class="chat-input" id="chatInput" placeholder="Написать сообщение..." maxlength="500">
                            <button class="chat-send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Shop -->
            <div class="tab-content" id="shop">
                <h2 class="section-title">Магазин</h2>
                <div class="products-grid" id="productsGrid"></div>
            </div>

            <!-- Badges -->
            <div class="tab-content" id="badges">
                <h2 class="section-title">Система Бейджиков</h2>
                
                <div class="admin-panel" id="adminPanel" style="display: none;">
                    <div class="admin-title"><i class="fas fa-crown" style="color: #ff4444;"></i> Админ-панель</div>
                    <div style="margin-bottom: 1rem;">
                        <input type="text" id="adminTarget" placeholder="Имя пользователя" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 0.5rem; border-radius: 5px; color: #fff; margin-right: 0.5rem;">
                        <select id="adminBadgeSelect" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 0.5rem; border-radius: 5px; color: #fff;">
                            <option value="premium">Premium</option>
                            <option value="buyer">Buyer</option>
                            <option value="vip">VIP</option>
                            <option value="mod">Mod</option>
                            <option value="helper">Helper</option>
                        </select>
                        <button onclick="giveBadge()" style="background: #44ff88; border: none; padding: 0.5rem 1rem; border-radius: 5px; margin-left: 0.5rem; cursor: pointer;">Выдать</button>
                        <button onclick="removeBadge()" style="background: #ff4444; border: none; padding: 0.5rem 1rem; border-radius: 5px; margin-left: 0.5rem; cursor: pointer;">Удалить</button>
                    </div>
                </div>

                <div class="user-profile">
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                    <div class="user-name" id="badgesName">User</div>
                    <div class="user-badges" id="badgesList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIG =====
        const badgeDefs = {
            owner: { name: 'Owner', icon: 'fa-crown', color: '#ff4444' },
            dev: { name: 'Dev', icon: 'fa-code', color: '#4488ff' },
            premium: { name: 'Premium', icon: 'fa-crown', color: '#aa44ff' },
            buyer: { name: 'Buyer', icon: 'fa-shopping-bag', color: '#44ff88' },
            vip: { name: 'VIP', icon: 'fa-star', color: '#ff44aa' },
            mod: { name: 'Mod', icon: 'fa-shield-alt', color: '#44aaff' },
            helper: { name: 'Helper', icon: 'fa-hands-helping', color: '#44ffaa' },
            new: { name: 'New', icon: 'fa-user', color: '#888888' }
        };

        const products = [
            { name: 'Discord бот', price: 250, desc: 'Разработка бота с любыми функциями' },
            { name: 'Telegram бот', price: 250, desc: 'Боты для бизнеса и автоматизации' },
            { name: 'Веб-сайт', price: 500, desc: 'Создание сайтов любой сложности' },
            { name: 'Дизайн аватарки', price: 500, desc: 'Уникальный дизайн аватарки' }
        ];

        // ===== STATE =====
        let currentUser = null;
        let socket = null;
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // ===== AUTH =====
        document.addEventListener('DOMContentLoaded', checkAuth);

        async function checkAuth() {
            try {
                const res = await fetch('/api/me');
                const data = await res.json();
                
                if (data.loggedIn) {
                    currentUser = data;
                    showMainApp();
                } else {
                    showAuthModal();
                }
            } catch (e) {
                showAuthModal();
            }
        }

        function showAuthModal() {
            document.getElementById('authModal').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }

        function showMainApp() {
            document.getElementById('authModal').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            document.getElementById('profileName').textContent = currentUser.username;
            document.getElementById('badgesName').textContent = currentUser.username;
            
            if (currentUser.isOwner) {
                document.getElementById('adminPanel').style.display = 'block';
            }
            
            updateBadges();
            initChat();
            renderProducts();
            updateCart();
        }

        // Toggle auth forms
        let isLogin = true;
        document.getElementById('toggleBtn').addEventListener('click', () => {
            isLogin = !isLogin;
            document.getElementById('loginForm').classList.toggle('active');
            document.getElementById('registerForm').classList.toggle('active');
            document.getElementById('toggleText').textContent = isLogin ? 'Нет аккаунта?' : 'Уже есть аккаунт?';
            document.getElementById('toggleBtn').textContent = isLogin ? 'Зарегистрироваться' : 'Войти';
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    currentUser = { ...data, isOwner: data.badges.includes('owner') };
                    showMainApp();
                } else {
                    document.getElementById('authError').textContent = data.error;
                }
            } catch (e) {
                document.getElementById('authError').textContent = 'Ошибка сервера';
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    currentUser = { ...data, isOwner: data.isOwner };
                    showMainApp();
                } else {
                    document.getElementById('authError').textContent = data.error;
                }
            } catch (e) {
                document.getElementById('authError').textContent = 'Ошибка сервера';
            }
        });

        function logout() {
            fetch('/api/logout', { method: 'POST' }).then(() => {
                if (socket) socket.disconnect();
                location.reload();
            });
        }

        // ===== CHAT =====
        function initChat() {
            socket = io();
            
            socket.emit('joinChat', { username: currentUser.username });
            
            socket.on('chatHistory', (history) => {
                const container = document.getElementById('chatMessages');
                container.innerHTML = '';
                history.forEach(msg => addMessage(msg));
                container.scrollTop = container.scrollHeight;
            });
            
            socket.on('newMessage', (msg) => {
                addMessage(msg);
                const container = document.getElementById('chatMessages');
                container.scrollTop = container.scrollHeight;
            });
            
            socket.on('onlineList', (list) => {
                document.getElementById('onlineList').innerHTML = list.map(u => `
                    <div class="online-user">
                        <div class="online-avatar">${u.username[0].toUpperCase()}</div>
                        <div>
                            <div>${u.username}</div>
                            <div>${u.badges.map(b => `<span class="badge badge-${b} badge-small">${badgeDefs[b]?.name || b}</span>`).join('')}</div>
                        </div>
                    </div>
                `).join('');
            });
            
            socket.on('onlineCount', (count) => {
                document.getElementById('onlineCount').textContent = count;
            });
            
            socket.on('badgeUpdate', (badges) => {
                currentUser.badges = badges;
                updateBadges();
                showNotification('Бейджики обновлены!', 'success');
            });
            
            socket.on('error', (data) => showNotification(data.message, 'error'));
            socket.on('success', (msg) => showNotification(msg, 'success'));
            
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('chatInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text || !socket) return;
            
            socket.emit('sendMessage', { text });
            input.value = '';
        }

        function addMessage(msg) {
            const container = document.getElementById('chatMessages');
            const isOwn = msg.username === currentUser.username;
            
            const div = document.createElement('div');
            div.className = `chat-message ${isOwn ? 'own' : 'other'}`;
            div.innerHTML = `
                <div class="chat-message-header">
                    <span class="chat-message-username" style="color: ${isOwn ? '#88f' : '#fff'}">${msg.username}</span>
                    ${msg.badges.map(b => `<span class="badge badge-${b} badge-small">${badgeDefs[b]?.name || b}</span>`).join('')}
                    <span class="chat-message-time">${msg.time}</span>
                </div>
                <div>${escapeHtml(msg.text)}</div>
            `;
            
            container.appendChild(div);
        }

        // ===== BADGES =====
        function updateBadges() {
            const badges = currentUser.badges || ['new'];
            const html = badges.map(b => `<span class="badge badge-${b}">${badgeDefs[b]?.name || b}</span>`).join('');
            document.getElementById('profileBadges').innerHTML = html;
            document.getElementById('badgesList').innerHTML = html;
        }

        function giveBadge() {
            const target = document.getElementById('adminTarget').value;
            const badge = document.getElementById('adminBadgeSelect').value;
            if (!target || !socket) return;
            socket.emit('adminCommand', { command: 'giveBadge', targetUsername: target, badge });
        }

        function removeBadge() {
            const target = document.getElementById('adminTarget').value;
            const badge = document.getElementById('adminBadgeSelect').value;
            if (!target || !socket) return;
            socket.emit('adminCommand', { command: 'removeBadge', targetUsername: target, badge });
        }

        // ===== SHOP =====
        function renderProducts() {
            document.getElementById('productsGrid').innerHTML = products.map((p, i) => `
                <div class="product-card">
                    <h3>${p.name}</h3>
                    <p>${p.desc}</p>
                    <div class="price">${p.price} ₽</div>
                    <button class="add-to-cart" onclick="addToCart(${i})">В корзину</button>
                </div>
            `).join('');
        }

        function addToCart(index) {
            const product = products[index];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
            showNotification(`${product.name} добавлен в корзину`, 'success');
        }

        function updateCart() {
            document.getElementById('cartCount').textContent = cart.length;
        }

        // ===== NAVIGATION =====
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // ===== UTILS =====
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(msg, type) {
            const n = document.createElement('div');
            n.className = `notification ${type}`;
            n.textContent = msg;
            document.body.appendChild(n);
            setTimeout(() => n.remove(), 3000);
        }
    </script>
</body>
</html>
